<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text"
           id="firstName"
           formControlName="firstName"
           class="form-control" />
    <span *ngIf="
                !employeeForm.get('firstName')!.valid &&
                employeeForm.get('firstName')!.touched
              "
          class="help-block">Please enter a valid first name!</span>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text"
           id="lastName"
           formControlName="lastName"
           class="form-control" />
    <span *ngIf="
                !employeeForm.get('lastName')!.valid &&
                employeeForm.get('lastName')!.touched
              "
          class="help-block">Please enter a valid last name!</span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text"
           id="email"
           formControlName="email"
           class="form-control" />
    <span *ngIf="
                !employeeForm.get('email')!.valid &&
                employeeForm.get('email')!.touched
              "
          class="help-block">Please enter a valid email!</span>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text"
           id="phone"
           formControlName="phone"
           class="form-control" />
    <span *ngIf="
                !employeeForm.get('phone')!.valid &&
                employeeForm.get('phone')!.touched
              "
          class="help-block">Please enter a valid phone number!</span>
  </div>
  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date"
           id="dateOfBirth"
           formControlName="dateOfBirth"
           class="form-control" />
    <span *ngIf="
                !employeeForm.get('dateOfBirth')!.valid &&
                employeeForm.get('dateOfBirth')!.touched
              "
          class="help-block">Please enter a valid date of birth!</span>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text"
           id="address"
           formControlName="address"
           class="form-control" />
    <span *ngIf="
                !employeeForm.get('address')!.valid &&
                employeeForm.get('address')!.touched
              "
          class="help-block">Please enter a valid address!</span>
  </div>
  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input type="radio" formControlName="gender" [value]="gender" />
      {{ gender }}
    </label>
  </div>
  <span *ngIf="
          !employeeForm.get('gender')!.valid && employeeForm.get('gender')!.touched
          "
        class="help-block">
    Please enter valid data!
    >
  </span>
  <div class="form-group">
    <label for="position">Position</label>
    <input type="text"
           id="position"
           formControlName="address"
           class="form-control" />
    <span *ngIf="
                !employeeForm.get('position')!.valid &&
                employeeForm.get('position')!.touched
              "
          class="help-block">Please enter a valid position!</span>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
